plugins {
    id 'java'
}

group 'com.karim'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    base_name = "ignite-basis"
    main_class = "com.karim"
    commons_lang_ver = "3.11"
    guava_ver = "30.1-jre"
    gson_ver = "2.8.6"
    logback_ver = "1.2.3"
    junit_ver = "4.13.2"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    //ignite
    implementation group: 'org.apache.ignite', name: 'ignite-core', version: '2.11.0'
    implementation group: 'org.apache.ignite', name: 'ignite-spring', version: '2.11.0'

}

test {
    useJUnitPlatform()
}